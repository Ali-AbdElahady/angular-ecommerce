<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
    <div class="col-md-12">
      <div class="p-2">
        <h4>Shopping cart</h4>

      </div>
      <div class="alert alert-primary" role="alert" *ngIf="!myCarts">
        Cart is empty, <a class="add-pro" routerLink="/products" >add some</a>
      </div>
      <div *ngIf="myCarts">
        <app-cart *ngFor="let item of myCarts; let i = index;" [cart]="item" (deleteCart)="deleteCart($event)" [myCarts]="myCarts" [index]="i" ></app-cart>
      </div>
      <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded">
        <input type="text" class="form-control border-0 gift-card" placeholder="discount code/gift card" /><button
          class="btn btn-outline-warning btn-sm ml-2" type="button" (click)="hi()" >
          Apply
        </button>
      </div>
      <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded">
        <button class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button" (click)="buy()" *ngIf="isUser" >
          Proceed to Pay
        </button>
        <h4 class="ms-auto"> Total price : {{totalPrice | number}} $</h4>
      </div>
      <div class="alert alert-dark mt-3" role="alert" *ngIf="!isUser" >
        Please login to buy ===> <a routerLink="/auth/login">Login</a>
      </div>
    </div>
  </div>

</div>
