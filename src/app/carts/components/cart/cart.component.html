<div class="d-flex flex-row  p-2 bg-white mt-4 px-3 rounded">
  <div class="d-flex flex-column col-3 col-sm-2 col-lg-1 align-items-center">
    <div class="mr-1">
      <img class="rounded w-100" [src]="cart.item.image[0]" />
    </div>
    <div class="d-flex flex-row align-items-center qty rounded mt-3">
      <svg (click)="minimizeQuant(cart.item.id)" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
        fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
      </svg>
      <h5 class="text-grey ms-2 me-2 mb-0"> {{cart.quantity}} </h5>
      <svg (click)="plusQuant(cart.item.id)" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
        fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>
    </div>
  </div>


  <div class="d-flex flex-column ms-4">
    <div class="mt-2">
      <div class="d-flex flex-column align-items-center product-details">
        <span class="font-weight-bold"> {{cart.item.title}} </span>
      </div>
      <div>
        <h5 class="text-grey"> {{cart.item.price | number}} $ </h5>
      </div>
    </div>


    <div class="d-flex align-items-center cursor-pointer mt-auto">
      <div>
        <h5 class="text-grey mb-0"> {{(cart.item.price * cart.quantity | number)}} $</h5>
      </div>
      <button type="button" class="btn btn-danger ms-2" (click)="delete(cart.item.id)">Delete</button>
    </div>
  </div>
</div>
