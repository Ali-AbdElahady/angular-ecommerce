
  <div class="container d-flex fix-filter">
    <div class="col-12 col-md-3">
      <app-filter></app-filter>
    </div>
    <div class="col-12 col-md-9">
      <app-spinner *ngIf="isLoading"></app-spinner>

      <div *ngIf="!isLoading" class="container-fluid bg-trasparent my-4 p-3" style="position: relative; transition: all 0.7s;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-3 g-3">
          <app-product *ngFor="let product of allProducts | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index" [productItem]="product"></app-product>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
