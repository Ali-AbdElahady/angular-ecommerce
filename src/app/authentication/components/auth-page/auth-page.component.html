<section class="h-100 h-custom" style="">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-8">

        <div class="row">
          <div class="col-xs-12 col-md-12 col-md-offset-3">
            <app-spinner *ngIf="isloading"></app-spinner>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isloading">
              <p class="formName">Login</p>
              <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel
                  name="username" required >
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password" required minlength="6" >
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button> |
                <button type="button" class="btn btn-primary" routerLink="/auth/register" style="white-space: nowrap;">Sign up</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
